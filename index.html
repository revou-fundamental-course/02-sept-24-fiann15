<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="css\style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>Welcome to My Project</h1>
      <p>Hi Welcome To My Mini Project</p>
    </header>

    <main>
      <section class="selection-content">
        <button href="#" type="button" class="selection-btn bisque-color">
          Segitiga
        </button>
        <button href="#" type="button" class="selection-btn cyan-color">
          Jajar Genjang
        </button>
      </section>

      <section class="main-content">
        <aside>
          <header>
            <h1 class="luas-segitiga-header">Luas Segitiga</h1>
          </header>

          <article class="luas-segitiga-content">
            <div class="luas-segitiga-img"></div>
            <p>Rumus Luas Segitiga</p>
          </article>

          <hr />

          <form>
            <header>
              <h1 class="luas-segitiga-form-header">Hitung Luas Segitiga</h1>
            </header>

            <div class="input-wrapper">
              <label for="alas_segitiga">Panjang Alas:</label>
              <input id="alas_segitiga" type="number" />
            </div>
            <div class="input-wrapper">
              <label for="tinggi_segitiga">Tinggi:</label>
              <input id="tinggi_segitiga" type="number" />
            </div>
            <div class="input-wrapper">
              <label for="luas_segitiga">Luas:</label>
              <input
                id="luas_segitiga"
                type="text"
                name="luas"
                disabled="true"
              />
            </div>
            <p>
              <input
                type="button"
                value="Hitung"
                onclick="hitungLuasSegitiga()"
              />
            </p>
          </form>
        </aside>

        <aside>
          <header>
            <h1 class="luas-jajar-genjang-header">Luas Jajar Genjang</h1>
          </header>

          <article class="luas-jajar-genjang-content">
            <div class="luas-jajar-genjang-img"></div>
            <p>Rumus Luas JajarGenjang</p>
          </article>

          <hr />

          <form>
            <header>
              <h1 class="luas-jajar-genjang-form-header">
                Hitung Luas Jajar Genjang
              </h1>
            </header>

            <div class="input-wrapper">
              <label for="alas_jajar_genjang">Panjang Alas:</label>
              <input id="alas_jajar_genjang" type="number" name="alas" />
            </div>
            <div class="input-wrapper">
              <label for="tinggi_jajar_genjang">Tinggi:</label>
              <input id="tinggi_jajar_genjang" type="number" name="tinggi" />
            </div>
            <div class="input-wrapper">
              <label for="luas_jajar_genjang">Luas:</label>
              <input
                id="luas_jajar_genjang"
                type="text"
                name="luas"
                disabled="true"
              />
            </div>

            <p>
              <input
                type="button"
                value="Hitung"
                onclick="hitungLuasJajarGenjang()"
              />
            </p>
          </form>
        </aside>
      </section>
    </main>
    <script src="js\script.js"></script>
  </body>
</html>
